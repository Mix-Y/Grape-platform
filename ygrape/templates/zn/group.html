{% extends 'base.html' %}

{% block content %}
<div class="main">
    <div class="mainav">
        <ul>
            <a href="/group"><li>分组管理</li></a>
            <a href="/control"><li>执行单元</li></a>
            <a href="/plan"><li>执行计划</li></a>
            <a href="/trigger"><li>触发器</li></a>
        </ul>
    </div>
<div class="mainav2">
    <ul>
        <a href="/group"><li>分组列表</li></a>
        <a href="/addgroup"><li>添加分组</li></a>
    </ul>
</div>

<div class="body">
    <p style="font-size: 30px;margin: 30px;color: rgb(77, 77, 77);text-align: center;"><b>分组</b></p>
<table class="table">
    <tbody>
        <tr class="tabletitle">
            <td width="80">序号</td>
            <td width="180">名称</td>
            <td>介绍</td>

            <td width="30">操作</td>
        </tr>
        {% for data in datas %}
        <tr>
            <td width="80">{{data.id}}</td>
            <td width="180">{{data.name}}</td>
            <td >{{data.introduce}}</td>
            <td ><form action="" method="post"><textarea id="sc" name="sc" style="display: none;">{{data.id}}</textarea><input type="submit" name="submit" id="" class="btn-primary" value="删除" /></form></td>
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>
</div>




{% endblock %}
